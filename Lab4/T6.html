<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: 50px 50px;
        grid-gap: 10px;
      }
      .grid-item {
        text-align: center;
      }
      img{
        height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="chrome.jpeg" alt="Chrome">
      </div>
      <div class="grid-item">
        <img src="firefox.jpeg" alt="Firefox">
      </div>
      <div class="grid-item">
        <img src="safari.jpeg" alt="Safari">
      </div>
      <div class="grid-item">
        <img src="edge.jpeg" alt="Edge">
      </div>
      <div class="grid-item">
        <img src="opera.jpeg" alt="Opera">
      </div>
      <div class="grid-item1">
        <p>57.0</p>
      </div>
      <div class="grid-item1">
        <p>16.0</p>
      </div>
      <div class="grid-item1">
        <p>52.0</p>
      </div>
      <div class="grid-item1">
        <p>10</p>
      </div>
      <div class="grid-item1">
        <p>44</p>
      </div>
    </div>
  </body>
</html>
