<html>
    <head>
        <style>
            .title {
  font-family: sans-serif;
}
.ingredients li.meat {
  background-color: lightcoral;
}
.ingredients li.vegetable {
  background-color: lightgreen;
}
.ingredients li.dairy {
  background-color: lightyellow;
}
.ingredients {
  list-style-type: none;
}
.instructions-title {
  font-style: italic;
}
        </style>
    </head>

    <body>
        <h1 class="title">Grilled Cheese Sandwich with Bacon and Tomato</h1>
<ul class="ingredients">
  <li class="meat">Bread</li>
  <li class="dairy">Cheese</li>
  <li class="meat">Bacon</li>
  <li class="vegetable">Tomato</li>
  <li class="dairy">Butter</li>
</ul>
<h2 class="instructions-title">Instructions</h2>
<ol class="instructions">
  <li>Toast bread in a pan with butter.</li>
  <li>Add cheese and bacon on top.</li>
  <li>Add tomato and grill until cheese is melted and bread is golden brown.</li>
  <li>Serve and enjoy!</li>
</ol>
    </body>
</html>
